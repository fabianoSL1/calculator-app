<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

		<link rel="stylesheet" href="style.css">

		<title>Frontend Mentor | Calculator app</title>

	</head>
	<body class="background">
		<div class="wrapper">
			<div class="header">
				<h1>calc</h1>
				<p>theme</p>
				<div>
					<div class="label">
						<span>1</span>
						<span>2</span>
						<span>3</span>
					</div>
					<div class="btn-theme" onclick="changeTheme(0)">
						<span class="dot"></span>
					</div>
				</div>
			</div>

			<div class="background-screen" id="resultado">
				<p>399,86</p>
			</div>
			
			<!-- teclado gerado pelo Javascript -->
			<div class="background-teclado" id="teclado"></div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.	Coded by <a class="white" href="#">Fabiano de S. Lima</a>.
		</div>
		<script src="main.js"></script>
	</body>
</html>
